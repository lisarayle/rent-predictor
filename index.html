<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.css" type="text/css"> </head>

<body>
  <div class="section text-center py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-3">Rent Predictor</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="lead text-center text-info">Estimate rent prices based on Craigslist data</p>
        </div>
      </div>
    </div>
  </div>
  <div class="">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h4 class="text-muted">What kind of unit are you looking for?</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="py-2 text-info">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form action="{{ url_for('index') }}" method="post">
            <dl class="px-2"> <dt>Floor area in square feet
        </dt>
              <dd><input type="text" name="sqft" min="10" max="100000" value="750" size="6" required=""> </dd><dt># Bedrooms
        </dt>
              <dd class=""><input type="number" name="beds" min="0" max="20" value="3" size="3" required=""> </dd><dt># Bathrooms
        </dt>
              <dd><input type="text" name="baths" min="0" max="10" value="1.5" size="4" required=""> </dd>
            </dl> <input type="hidden" id="lat" name="lat" value="37.815314"> <input type="hidden" id="lng" name="lng" value="-122.294898">
            <div class="">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <p class=""><b>Pick a location on the map</b></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 col-sm-6 py-1"><img class="center-block rounded bg-warning m-0 mx-auto" src="https://maps.googleapis.com/maps/api/staticmap?key=AIzaSyDW8nO9JhT_pEjebobq9pgUF2cEp0EUb1I&amp;center=New+York+City&amp;zoom=12&amp;size=640x400&amp;sensor=false"></div>
                </div>
              </div>
            </div>
            <div id="submit" class="text-left p-2"> <input type="submit" value="Submit"> </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row p-2">
            <div class="col-md-4">
              <h2 class="text-muted text-center my-1">Estimated price:</h2>
            </div>
            <div class="col-md-6">
              <h1 class="text-success w-100">$3,176 - $3,780</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="inputForm"> </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
</body>

</html>
